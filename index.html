<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT COUNTDOWN TIMER</title>
    <link rel= "shortcut icon" type="x-icon" href="images/timer.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo" alt="Logo">
    <div class="glass">
                <img src="images/Olympic games.jpg" class="image" alt="Event Picture">
            
            <div class="content">
                <p id="count"> Countdown Has Started</p>
                <h1>We're Launching Soon</h1>
                <div class="launch-time">
                    <div class="D">
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div class="H">
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div class="M">
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div class="S">
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                <button type="button" onclick="window.location.href='https://olympics.com/en/';">Learn More</button>
            </div>
    </div>
</div>
</body>
</html>
